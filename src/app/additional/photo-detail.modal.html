<div class="modal-header">
  <h3>Photo details for: {{ context.items.title}}
    <button type="button" class="btn btn-xs pull-right" (click)="close()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </h3>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="center-block">
        <img src="{{context.items.url}}" class="img-responsive image center-block" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 description">
        <table class="table table-striped table-hover">
          <tr class="header">
            <td>Property</td>
            <td>Value</td>
          </tr>
          <tr *ngFor="let info of exif">
            <td>
              {{info.make}}
            </td>
            <td>
              {{info.model}}
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-6 description">
        <button type="button" class="btn btn-primary" (click)="showExif(context.items.id)">Show Exif</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="close()">OK</button>
</div>
